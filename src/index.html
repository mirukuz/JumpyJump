<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumpy Jump</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="mask">
  <div class="content">
    <div class="score-container">
      <p class="title">Final score</p>
      <h1 class="score">0</h1>
    </div>
    <button class="restart">
      Reset
    </button>
  </div>
</div>
<div class="info">
  <div class="gaming-score">
    Score:<span class="current-score">0</span>
  </div>
</div>
</body>
</html>
